<!doctype html>
<html lang="en" class="dark" style="background: #0b0f14; color: #f1f5f9;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#0b0f14" />
    <meta name="description" content="BeamMeUp: Modern admin panel for BeamMP multiplayer server management" />
    <meta name="keywords" content="BeamMP, server, admin, panel, gaming" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BeamMeUp" />
    <meta name="application-name" content="BeamMeUp" />
    
    <!-- Windows tile configuration -->
    <meta name="msapplication-TileColor" content="#0b0f14" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="/api" />
    <link rel="dns-prefetch" href="/api" />
    
    <title>BeamMeUp - Server Manager</title>
  </head>
  <body style="background-color: #0b0f14; color: #f1f5f9;">
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>

    <!-- Prevent pull-to-refresh on mobile -->
    <script>
      document.body.addEventListener('touchmove', (e) => {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
